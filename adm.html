<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administração</title>

<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins, sans-serif;
}

body{
    min-height:100vh;
    background: radial-gradient(circle at top right, #444, #000);
    display:flex;
    justify-content:center;
    align-items:center;
    color: #fff;
}

.box{
    width:90%;
    max-width:420px;
    background:rgba(0,0,0,.65);
    border-radius:18px;
    padding:30px;
    color:#fff;
    box-shadow: 0 20px 40px rgba(0,0,0,0.8);
}

h1,h2{
    text-align:center;
    margin-bottom:20px;
}

.input{
    position:relative;
    margin-bottom:15px;
}

.input input{
    width:100%;
    padding:12px 40px 12px 15px;
    border-radius:25px;
    border:none;
    outline:none;
}

.input i{
    position:absolute;
    right:15px;
    top:50%;
    transform:translateY(-50%);
    color:#555;
}

.options{
    display:flex;
    justify-content:space-between;
    font-size:13px;
    margin-bottom:15px;
}

.options a{
    color:#fff;
    text-decoration:none;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:25px;
    background:#fff;
    font-weight:bold;
    cursor:pointer;
}

.link{
    text-align:center;
    margin-top:15px;
}

.link a{
    color:#fff;
    text-decoration:none;
}

/* ADM */
#admBox{ display:none; }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
    <h1>Login</h1>

    <div class="input">
        <input type="email" id="usuario" placeholder="Usuário">
        <i class='bx bx-user'></i>
    </div>

    <div class="input">
        <input type="password" id="senha" placeholder="Senha">
        <i class='bx bx-lock'></i>
    </div>

    <div class="options">
        <label><input type="checkbox"> Lembrar senha</label>
        <a href="recuperar_senha.html">Esqueci Senha</a>
    </div>

    <button onclick="login()">Entrar</button>

    <div class="link">
        <p>Não tem uma conta? <a href="cadastrar_adm.html">Cadastre-se</a></p>
    </div>
</div>

<!-- PAINEL ADM -->
<div class="box" id="admBox">
    <h2>Painel Administrativo</h2>
    <p style="text-align:center;">Login realizado com sucesso ✅</p>
</div>

<script>
function login(){
    const user = usuario.value;
    const pass = senha.value;

    const admins = JSON.parse(localStorage.getItem("admins")) || [];

    const ok = admins.find(a => a.email === user && a.senha === pass);

    if(ok){
        loginBox.style.display = "none";
        admBox.style.display = "block";
    }else{
        alert("Usuário ou senha inválidos");
    }
}
</script>

</body>
</html>
